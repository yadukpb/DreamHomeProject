<html>
    <head>
        <title>Form</title>
        <link rel ="stylesheet" href="style.css">
        <script src="app_property.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="title">Property Registration</div>
            <form action="#">



            
              <div class="user__details">

                <div class="input__box">
                  <span class="details">Property Number</span>
                  <input type="text" placeholder="E.g: 21BCS136" required>
                </div>
              
                <div class="input__box">
                  <span class="details">Type</span>
                  <input type="text" placeholder="" required>
                </div>
            
                <div class="input__box">
                  <span class="details">Rent</span>
                  <input type="text" placeholder="" required>
                </div>


                <div class="input__box">
                  <span class="details">Rooms</span>
                  <input type="text" placeholder="" required>
                </div>

                <div class="input__box">
                  <span class="details">Address</span>
                  <input type="text" placeholder="" required>
                </div>

                <div class="user__details"> </div>
              
                <div class="input__box">
                  <span class="details">Owner Number(If Known)</span>
                  <input type="tel"  placeholder="" required>
                </div>
            
                <div class="input__box">
                  <span class="details">Person/Buisness Number</span>
                  <input type="text" placeholder="" required>
                </div>

                <div class="input__box">
                  <span class="details">Address</span>
                  <input type="text" placeholder="" required>
                </div>

                <div class="input__box">
                  <span class="details">Telephone Number</span>
                  <input type="tel"  placeholder="" required>
                </div>
                

                <div class="input__box">
                  <span class="details">Type of Buisness</span>
                  <input type="text" placeholder="" >
                </div>

                <div class="input__box">
                  <span class="details">Contact name</span>
                  <input type="text" placeholder="" >
                </div>

                <div class="input__box">
                  <span class="details">Managed by Staff</span>
                  <input type="text" placeholder="" required>
                </div>

                <div class="input__box">
                  <span class="details">Registered at Branch</span>
                  <input type="text" placeholder="" required>
                </div>

              </div>
          
              <div class="button">
                <input type="submit" value="Register">
              </div>
            </form>
        </div>
    </body>
</html>
