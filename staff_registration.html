<html>
    <head>
        <title>Form</title>
        <link rel ="stylesheet" href="style.css">
        <script src="app_staff.js"></script>
    </head>
    <body>
        <div class="container">
          <div class="title">Registration</div>
          <form action="#">


            <div class="user__details">

              <div class="input__box">
                <span class="details">Staff Number</span>
                <input type="text" placeholder="E.g: 21BCS136" required>
              </div>
              
              <div class="input__box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="E.g: YaduKrishna PB" required>
              </div>
            
              <div class="input__box">
                <span class="details">D.O.B</span>
                <input type="date" placeholder="26-02-2002" required>
              </div>
            
              <div class="gender__details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender__title">Gender</span>
                <div class="category">
                  <label for="dot-1">
                    <span class="dot one"></span>
                    <span>Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span>Female</span>
                  </label>
                </div>
              </div>

            <div class="user__details">
                <div class="input__box">
                  <span class="details">Branch Number</span>
                  <input type="text" placeholder="DL2320" required>
                </div>
                <div class="input__box">
                  <span class="details">Branch Address</span>
                  <input type="text" placeholder="Main Road , New Delhi ,231230" required>
                </div>
              
            <div class="input__box">
              <span class="details">Telephone Number</span>
              <input type="tel"  placeholder="" required>
            </div>
            <div class="input__box">
              
            </div>
            <div class="input__box">
              <span class="details">Position</span>
              <input type="text" placeholder="Manager/Supervisor" required>
            </div>

              <div class="input__box">
                <span class="details">Supervisor Name</span>
                <input type="text" placeholder="" required>
              </div>

              <div class="input__box">
                <span class="details">Manager Start date</span>
                <input type="text" placeholder="" >
              </div>


              <div class="input__box">
                <span class="details">Manager Bonus</span>
                <input type="text" placeholder="" >
              </div>
      
          </div>
          
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </body>
</html>
