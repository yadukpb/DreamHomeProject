<html>
    <head>
        <title>Form</title>
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
          <div class="title">Client Registration</div>
          <form action="#">
            <div class="user__details">
              <div class="input__box">
                <span class="details">Client Number</span>
                <input type="text" placeholder="Enter if Known" >
              </div>
              
              <div class="input__box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="" required>
              </div>
            
              
            <div class="user__details">
                <div class="input__box">
                  <span class="details">Branch Number</span>
                  <input type="text" placeholder="" required>
                </div>
                <div class="input__box">
                  <span class="details">Branch Address</span>
                  <input type="text" placeholder="" required>
                </div>
              
            
           
            <div class="input__box">
              <span class="details">Type</span>
              <input type="text" placeholder="" required>
            </div>

            <div class="input__box">
                <span class="details">Max Rent</span>
                <input type="text" placeholder="" required>
              </div>
              
            </div>
            <div class="input__box">
              <span class="details">Registered By</span>
              <input type="text" placeholder="Manager/Supervisor" required>
            </div>

            <div class="input__box">
                <span class="details">Date</span>
                <input type="date" placeholder="" required>
              </div>
      
          </div>
          
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
    </body>
</html>
